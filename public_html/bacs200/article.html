<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jessie Gould</title>
    <link rel="stylesheet" href="article.css">
</head>

<body>

    <header>
        <img class="header_logo" src=7957c10a7ead708.jpg alt="Mountains">
        <div>
            <h1>Jessie Gould</h1>
            <h2>Article Page</h2>
        </div>
    </header>

    <main>

        <!--
            Sidebar

            Highlight some piece of text for the reader.
        -->

        <aside>
            Go Bears!
        </aside>

        <!--
            Main Content

            This template shows how to define the main area which contains multiple articles
            and a side-menu and a side-bar with a table of contents.
        -->

        <div class="page">
            <section>
                <article id="article-1">
                    <h2>Article 1</h2>
                    <p>Info about topic 1</p>
                </article>

                <article id="article-2">
                    <h2>Article 2</h2>
                    <p>Info about topic 2</p>
                </article>
            </section>
        </div>


    </main>

    <!--
        Footer

        This template shows how to define the footer with helpful links.
    -->

    <footer>
        <p>
            <footer> &copy; copyright 2019 jessie-gould04.com
        </p>
    </footer>


</body>

</html>
